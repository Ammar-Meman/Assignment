<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <hr>
  <h1>Coding Gita Student Registration Form</h1>
  <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
<hr>

  <form action="#" method="get">

    <label for="fname">Full Name:&nbsp;
</label>
    <input type="text" id="fname">
<br>    
<br>    

    <label for="Email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" id="Email">

<br>
<br>    

    <label for="Password">Password:&nbsp;&nbsp;&nbsp;


</label>
    <input type="password" id="Password" >

<br>    
<br>    

    <label for="No.">Mobile No.:</label>
    <input type="number" id="No.">

<br>
<br>

    <label for="Gender">Gender:&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;</label>

    <input type="radio" name="option" id="Gender">
    <label for="Gender">Male</label>

    <input type="radio" name="option" id="Female">
    <label for="Female">Female</label>

    <input type="radio" name="option" id="Gender">
    <label for="Gender">Other</label>

<br>
<br>

     <label for="Reading">Hobbies:&nbsp;
&nbsp;&nbsp;&nbsp;</label>

      <input type="checkbox" name="options" id="Reading">
      <label for="Reading">Reading</label>

      <input type="checkbox" name="options" id="Coding">
      <label for="Coding">Coding</label>
      
      <input type="checkbox" name="options" id="Sports">
      <label for="Reading">Sports</label>

      <input type="checkbox" name="options" id="Music">
      <label for="Music">Music</label>

<br>
<br>      

      <label for="DOB">Date of Birth: </label>
      <input type="date" id="DOB">

<br>
<br>

      <label for="file">Upload Photo:</label>
      <input type="file" id="file">

<br>
<br>
      <label for="Course">Course Selection:</label>
      <select name="Course" id="Course">
        <option value="MERN Stack">MERN Stack</option>
        <option value="DSA">DSA</option>
        <option value="web Development">Web Development</option>
      </select>

<br>
<br>

      <label for="Multi">Address:</label>
      <textarea name="Address" id="Multi"></textarea>

<br>
<br>

      <label for="Study">Preferred Study Hours:</label>
      <input type="range" id="Study" min="1" max="12" name="Study">

<br>
<br>  

      <label for="Color">Favourite Color:</label>
      <input type="color">

<br>
<br>
  
      <label for="Portfolio">Portfolio Website:</label>
      <input type="url" id="Portfolio">

<br>
<br>

      <label for="Search">Search Interests:&nbsp;&nbsp;</label>
      <input type="search" id="Search">

<br>
<br>

      <label for="time">Preferred Study Time</label>
      <input type="time" id="time">

<br>
<br>

      <input type="submit">
      <input type="reset">
  </form>
</body>
</html>
